<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Busca</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="main-content">
        <div class="form-selector">
            <label for="formSelect">Selecione a opção de busca:</label>
            <select id="formSelect">
                <option value="searchForm1">Best Sellers</option>
                <option value="searchForm2">Reviews</option>
                <option value="searchForm3">Overviews</option>
            </select>
        </div>
        <div class="panel active" id="searchForm1">
            <h2>Formulário de Busca - Best Sellers</h2>
            <form>
                <ul>
                    <li>
                        <label for="author">Nome do Autor:</label>
                        <input type="text" id="author" name="author">
                    </li>
                    <li>
                        <label for="ageGroup">Faixa etária (Ex: Ages 10 to 14):</label>
                        <input type="text" id="ageGroup" name="ageGroup">
                    </li>
                    <li>
                        <label for="contributor">Colaborador:</label>
                        <input type="text" id="contributor" name="contributor">
                    </li>
                    <li>
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" name="isbn">
                    </li>
                    <li>
                        <label for="offset">Offset: (Inteiro múltiplo de 20)</label>
                        <input type="number" id="offset" name="offset">
                    </li>
                    <li>
                        <label for="price">Preço:</label>
                        <input type="number" id="price" name="price">
                    </li>
                    <li>
                        <label for="publisher">Publicadora:</label>
                        <input type="text" id="publisher" name="publisher">
                    </li>
                    <li>
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title">
                    </li>
                    <li>
                        <input type="submit" value="Buscar">
                        <button type="button" id="buscarTodosForm1">Buscar Best Sellers List Names</button>
                    </li>
                </ul>
            </form>
        </div>

        <div class="panel" id="searchForm2">
            <h2>Formulário de Busca - Reviews</h2>
            <form>
                <ul>
                    <li>
                        <label for="isbnForm2">ISBN:</label>
                        <input type="text" id="isbnForm2" name="isbnForm2">
                    </li>
                    <li>
                        <label for="titleForm2">Título:</label>
                        <input type="text" id="titleForm2" name="titleForm2">
                    </li>
                    <li>
                        <label for="authorForm2">Autor:</label>
                        <input type="text" id="authorForm2" name="authorForm2">
                    </li>
                    <li>
                        <input type="submit" value="Buscar">
                        <button type="button" id="buscarTodosForm2">Buscar Best Sellers List Names</button>
                    </li>
                </ul>
            </form>
        </div>

        <div class="panel" id="searchForm3">
            <h2>Formulário de Busca - Overviews</h2>
            <form>
                <ul>
                    <li>
                        <label for="publishedDate">Data de publicação (YYYY-MM-DD):</label>
                        <input type="text" id="publishedDate" name="publishedDate">
                    </li>
                    <li>
                        <input type="submit" value="Buscar">
                        <button type="button" id="buscarTodosForm3">Buscar Best Sellers List Names</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="results">
        <!-- Resultados serão exibidos aqui -->
    </div>
</div>
<script src="js/script.js"></script>

</body>
</html>
